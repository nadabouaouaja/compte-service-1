---
- name: Build and Deploy Docker Image to Kubernetes
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    image_name: my-country-service         
    image_tag: latest                     
    dockerfile_path: '.'                   
    # kubeconfig fourni par Jenkins (withCredentials:file)
    kubeconfig_path: "{{ lookup('env','KUBECONFIG') }}"
    k8s_namespace: default                  # change en 'default' si besoin

  module_defaults:
    community.docker.docker_image:
      source: build
    kubernetes.core.k8s:
      kubeconfig: "{{ kubeconfig_path }}"
      context: docker-desktop

  tasks:
    - name: ğŸ” Docker login (env DOCKERHUB_USER/DOCKERHUB_PWD)
      community.general.docker_login:
        username: "{{ lookup('env','DOCKERHUB_USER') }}"
        password: "{{ lookup('env','DOCKERHUB_PWD') }}"
        reauthorize: true

    - name: ğŸ—ï¸ Build Docker image
      community.docker.docker_image:
        build:
          path: "{{ dockerfile_path }}"
        name: "{{ lookup('env','DOCKERHUB_USER') }}/{{ image_name }}"
        tag: "{{ image_tag }}"
        state: present

    - name: ğŸš€ Push Docker image
      community.docker.docker_image:
        name: "{{ lookup('env','DOCKERHUB_USER') }}/{{ image_name }}"
        tag: "{{ image_tag }}"
        push: true
        source: local

    - name: ğŸ“¦ Apply Deployment
      kubernetes.core.k8s:
        state: present
        namespace: "{{ k8s_namespace }}"
        src: deployment.yaml

    - name: ğŸŒ Apply Service
      kubernetes.core.k8s:
        state: present
        namespace: "{{ k8s_namespace }}"
        src: service.yaml



