apiVersion: v1
kind: Service
metadata:
  name: my-country-service
  labels:
    app: country-service
spec:
  type: NodePort
  selector:
    app: country-service
  ports:
    - name: http
      port: 8086          # port du Service dans le cluster
      targetPort: 8086    # port du container (Spring Boot)
      nodePort: 30080     # port expos√© sur localhost
      protocol: TCP
